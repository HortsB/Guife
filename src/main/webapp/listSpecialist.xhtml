<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable id="lstEspcialistas" var="sp"
				value="#{specialistController.listaEspecialistas}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">
				<p:column headerText="Id">
					<h:outputText value="#{sp.idSpecialist}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{sp.fullNameSpecialist}" />
				</p:column>
				
				<p:column headerText="Nickname">
					<h:outputText value="#{sp.nickNameSpecialist}" />
				</p:column>
				
				<p:column headerText="Telefono">
					<h:outputText value="#{sp.nickNameSpecialist}" />
				</p:column>
				<p:column headerText="Tipo de especialista">
					<h:outputText value="#{sp.typeSpecialist}" />
				</p:column>
				<p:column headerText="ContraseÃ±a">
					<h:outputText value="#{sp.passwordSpecialist}" />
				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{sp.descriptionSpecialist}" />
				</p:column>
				
				<p:column headerText="Modificar">
					<h:commandLink action="#{specialistController.updateSpeci(sp)}"
						value="Modificar" />
				</p:column>
				<p:column headerText="Eliminar">
					<h:commandLink action="listAdministrator"
						actionListener="#{specialistController.delete(sp)}">
					Eliminar
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
