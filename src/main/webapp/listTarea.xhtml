<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/master.xhtml">
	<ui:define name="content">
	<h2>Lista de tareas</h2>
	<h:form>
	<p:dataTable id="lstaTareas" var="t"
				value="#{taskController.listaTareas}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">
				
				<p:column headerText="Id">
					<h:outputText value="#{t.idTask}" />
				</p:column>
				<p:column headerText="Titulo">
					<h:outputText value="#{t.tittleTask}" />
				</p:column>
				
				<p:column headerText="Descripcion">
					<h:outputText value="#{t.descriptionTask}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{t.statusTask}" />
					
				</p:column>
				
				<p:column headerText="Fecha">
					<h:outputText value="#{t.dateTask}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Modificar">
					<h:commandLink action="#{taskController.updateTaskk(t)}"
						value="Modificar" />
				</p:column>
				<p:column headerText="Eliminar">
					<h:commandLink action="listTareas"
						actionListener="#{taskController.delete(t)}">
					Eliminar
					</h:commandLink>
				</p:column>
				</p:dataTable>

	
	</h:form>
	</ui:define>
	</ui:composition>
</html>
