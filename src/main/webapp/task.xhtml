<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de tareas</h2>
		<h:form>
			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{taskController.t.idTask}" required="true" />

			<h:outputLabel value="Titulo de tarea" for="tarea"
				styleClass="control-label" />
			<p:inputText id="tarea" styleClass="form-control"
				value="#{taskController.t.tittleTask}" required="true" />


			<h:outputLabel value="Estado de tarea" for="status"
				styleClass="control-label" />
			<p:inputText id="status" styleClass="form-control"
				value="#{taskController.t.statusDask}" required="true" />

			<h:outputLabel value="Fecha de tarea" for="date"
				styleClass="control-label" />
			<p:calendar id="date" pattern="dd/MM/yyyy"
				value="#{taskController.t.dateTask}" showOn="button"
				timeZone="America/Mexico_City" required="true" />



			<p:commandButton value="Grabar"
				actionListener="#{taskController.insert()}"
				action="listaTareas?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>
</html>
