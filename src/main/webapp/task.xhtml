<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<h:head></h:head>
	<ui:define name="content">
		<h2>Registro de Tarea</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{taskController.ta.idTask}" required="true" />


			<h:outputLabel value="Descripcion:" for="descripcion"
				styleClass="control-label" />
			<p:inputText id="descripcion" styleClass="form-control"
				value="#{taskController.ta.descriptionTask}" required="true" />

			<h:outputLabel value="Estado:" for="estado"
				styleClass="control-label" />
			<p:inputText id="estado" styleClass="form-control"
				value="#{taskController.ta.statusTask}" required="true" />


			<h:outputLabel value="Fecha:" for="fecha" styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{taskController.ta.dateTask}" showOn="button"
				timeZone="America/Mexico_City" required="true" />
			<br />

			<h:outputLabel value="Actividad: " for="actividad"
				styleClass="control-label" />
			<p:inputText id="actividad" styleClass="form-control"
				value="#{taskController.ta.activityTask}" required="true" />

			<p:commandButton value="Grabar"
				actionListener="#{taskController.insert()}"
				action="listTask?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
