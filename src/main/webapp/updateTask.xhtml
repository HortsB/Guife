<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<h:head></h:head>
	<ui:define name="content">
		<h2>Registro de tarea</h2>
		<h:outputLabel value="Id" for="id" styleClass="control-label" />
		<p:inputText id="id" styleClass="form-control"
			value="#{taskController.t.idTask}" required="true" />
		<h:outputLabel value="Titulo" for="tittle" styleClass="control-label" />
		<p:inputText id="tittle" styleClass="form-control"
			value="#{taskController.t.tittleTask}" required="true" />
		<h:outputLabel value="Descripcion" for="descripcion"
			styleClass="control-label" />
		<p:inputText id="descripcion" styleClass="form-control"
			value="#{taskController.t.descriptionTask}" required="true" />
		<h:outputLabel value="Estado" for="estado" styleClass="control-label" />
		<p:inputText id="estado" styleClass="form-control"
			value="#{taskController.t.statusTask}" required="true" />

		<h:outputLabel value="Fecha:" for="fecha" styleClass="control-label" />
		<p:calendar id="fecha" pattern="dd/MM/yyyy"
			value="#{taskController.t.dateTask}" showOn="button"
			timeZone="America/Mexico_City" required="true" />
		<br />

		<p:commandButton value="Actualizar"
			actionListener="#{taskController.update()}"
			action="listTarea?faces-redirect=true" update="@form" />


	</ui:define>

</ui:composition>
</html>
