<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Personas</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{personController.p.idPerson}" required="true" />


			<h:outputLabel value="Nombre:" for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{personController.p.fullNamePerson}" required="true" />

			<h:outputLabel value="NickName:" for="nickName"
				styleClass="control-label" />
			<p:inputText id="NickName" styleClass="form-control"
				value="#{personController.p.nickNamePerson}" required="true" />


			<h:outputLabel value="Correo:" for="correo"
				styleClass="control-label" />
			<p:inputText id="correo" styleClass="form-control"
				value="#{personController.p.mailPerson}" required="true" />

			<h:outputLabel value="Teléfono: " for="telefono"
				styleClass="control-label" />
			<p:inputText id="telefono" styleClass="form-control"
				value="#{personController.p.phonePerson}" required="true" />

			<h:outputLabel value="Contraseña: " for="contraseña"
				styleClass="control-label" />
			<h:inputSecret id="Contraseña" styleClass="form-control"
				value="#{personController.p.passwordPerson}" required="true" />

			<h:outputLabel value="País: " for="país"
				styleClass="control-label" />
			<p:inputText id="país" styleClass="form-control"
				value="#{personController.p.cityPerson}" required="true" />



			<p:commandButton value="Grabar"
				actionListener="#{personController.insert()}"
				action="listPerson?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>


</html>
