<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Calendario</h2>
		<h:form>

			<h:outputLabel value="Id de Calendario" for="id"
				styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{scheduleController.s.idSchedule}" required="true" />

			<h:outputLabel value="Persona" for="cboPersona"
				styleClass="control-label" />
			<p:selectOneMenu id="cboPersona"
				value="#{scheduleController.s.customer}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{scheduleController.listaClientes}" var="s"
					itemLabel="#{s.person.nickNamePerson}" itemValue="#{s}" />
			</p:selectOneMenu>
			
			
			<p:commandButton value="Grabar"
				actionListener="#{scheduleController.insert()}"
				action="listSchedule?faces-redirect=true" update="@form"
				styleClass="btn btn-primary"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
